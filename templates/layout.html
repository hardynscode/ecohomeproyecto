<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Home Admin</title>

    <!-- Ruta estilos -->
    <link rel="stylesheet" href="/static/css/main.css">

    <!-- Plantilla bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>



    <!-- Navbar Star -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg bg-white navbar-light py-4 px-4 px-lg-5">
            <a href="home" class="navbar-brand ml-lg-3">
                <h1 class="m-0 text-ecohome"><span class="text-dark">Eco</span>Home <small
                        id="info-tipo-usuario"></small></h1>
            </a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn-ir-home" aria-current="page" href="javascript: void(0);"
                            >Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dcontacto') }}">Mi Perfil </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Historial de Consumo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger" href="javascript: void(0);" id="btn-salir"><i
                                class="fa fa-sign-out"></i></i>Salir</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <!--  Navbar Star End-->


    <div class="section section-white pt-3">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <script type="text/javascript">

        // obtenemos la informacion del usuario del local storage para saber si esta logueado, en caso contrario se direcciona a pantalla de login
        const usuario = JSON.parse(localStorage.getItem('user-ecohome'));
        if (!usuario) {
            window.location.href = "/";
        } else {
            $("#info-tipo-usuario").html(usuario.rol);
        }

        $(document).ready(function () {
            $("#btn-salir").click(function () {
                localStorage.setItem('user-ecohome', null);
                window.location.href = "/";
            });

            $(".btn-ir-home").click(function () {
                if (usuario.rol == "admin") {
                    window.location.href = "/admin/home";
                } else {
                    window.location.href = "home";
                }
            });
        });
    </script>
    {% block scripts %}

    {% endblock %}
</body>

</html>
