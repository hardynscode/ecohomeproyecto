<body>
  <section class="vh-100" style="background-color: #7daa71;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form id="formulario-login">

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">EcoHome</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar sesión en su cuenta</h5>


                    <div class="form-outline mb-4">
                      <label class="form-label" for="campo-cedula">Cedula</label>
                      <input type="text" id="campo-cedula" class="form-control bg-transparent p-6" placeholder="Cedula"
                        required="required" />

                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="campo-password">Contraseña</label>
                      <input type="password" id="campo-password" class="form-control bg-transparent p-6"
                        placeholder="Contraseña" required=" required" />

                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-primary btn-primary" type="submit" id="btn-login">Iniciar sesión</button>
                    </div>



                    <p class="small text-muted" href="#!">¿No tienes una cuenta? Registrate</p>

                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script type="text/javascript">

    $(document).ready(function () {

      $("#formulario-login").submit(function (evento) {
        evento.preventDefault();

        $("#btn-login").attr("disabled", true);
        $("#btn-login").html("Espere..");

        const cedula = $("#campo-cedula").val();
        const password = $("#campo-password").val();

        const data = JSON.stringify({
          identificacion: cedula,
          password: password
        });

        $.ajax({
          type: "POST",
          url: "http://127.0.0.1:5000/api/login",
          dataType: "json",
          contentType: "application/json; charset=utf-8",
          async: true,
          data: data,
          success: function (response) {
            console.log(response);
            window.location.href = "home";
          },
          error: function (response) {
            console.log(response.responseJSON);
            $("#btn-login").attr("disabled", false);
            $("#btn-login").html("iniciar sesion");

    });
