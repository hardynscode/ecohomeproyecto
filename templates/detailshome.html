{% extends "layout.html" %}

{% block content %}
<section class="vh-50 ">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 offset-lg-1">
        
        <div class="bg-white shadow rounded">
          <div class="row">
            <div class="col-md-8 pe-0">
              <div class="form-left h-100 py-5 px-5">
                <h3 class="mb-3">Crear una nueva casa</h3>
                <form  id="formulario-newhome"class="row g-4">
                  <div class="col-12">
                    <label>Nombre de la casa<span class="text-danger" for="nombreCasa">*</span></label>
                    <input type="text" id="nombreCasa"class="form-control" placeholder="Ingrese el nombre con el que desea llamar su casa" required="required" >
                  </div>
                  <div class="col-12">
                    <label>Tipo de casa<span class="text-danger" for="tipoCasa">*</span></label>     
                    <select class="form-control" id="tipocasa" name="tipoCasa" required>
                      <option value="">Seleccione un tipo de casa</option>
                      <option value="Apartaestudio">Apartaestudio</option>
                      <option value="Apartamento">Apartamento</option>
                      <option value="Casa">Casa</option>
                      <option value="Finca">Finca</option>
                    </select>                              
                  </div>
                  <div class="col-12">
                    <label for="direccion" class="titulo">Dirección <span class="text-danger" for="direccion">*</span></label>
                    <input type="text" class="form-control" id="direccion" name="direccion" required>
                  </div>
                  <div class="col-md-4">
                    <label for="pais">País <span class="text-danger" for="pais"></span>*</span></label>
                    <select class="form-control" id="pais" name="pais" required>
                      <option value="">Seleccione un país</option>
                      <option value="colombia">Colombia</option>
                      <option value="Apartamento">Ecuador</option>
                    </select>  
                  </div>
                  <div class="col-md-4">
                    <label for="departamento">Departamento <span class="text-danger" for="departamento"></span>*</span></label>
                    <select class="form-control" id="departamento" name="departamento" required>
                      <option value="">Seleccione un departamento</option>
                      <option value="antioquia">Antioquia</option>
                      <option value="Apartamento">Cundinamarca</option>
                    </select>  
                  </div>
                  <div class="col-md-4">
                    <label for="ciudad">Ciudad <span class="text-danger" for="ciudad"></span>*</span></label>
                    <select class="form-control" id="ciudad" name="ciudad" required>
                      <option value="">Seleccione una ciudad</option>
                      <option value="medellin">Medellín</option>
                      <option value="Bogota">Bogotá</option>
                    </select>  
                  </div>
                  <div class="col-12">
                    <form>
                      <button type="submit" id="btn-addhome" formaction="/templates/layout.html" class="btn btn-primary px-4 float-end mt-4" value="Iniciar sesión">Guardar</button>
                    </form>
                  </div>
                </form>
              </div>
          </div>
          <div class="col-md-4 ps-0 d-none d-md-block">
              <div class="form-right h-100 bg-transparent text-black text-center pt-5">
                <i class=""></i>
                <h2 class="fs-1">Agregar Foto</h2>
              </div>
          </div>
      </div>
  </div>
      <p class="text-end text-secondary mt-3"></p>
  </div>
  </div>
  </div>           
</section>
{% endblock %}
